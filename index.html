<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess A Number</title>
</head>
<body>
    <header>
        <div class="play">
            <button class="play-again">Play Again</button>
            <p class="range"> (Between 1 & 20) </p>
        </div>
        <p  class="guess-message">
            Guess My Number
        </p>
        <div class="hidden hidden-number">
        ?
        </div>
    

    </header>
    <main>
        <section class="input">
            <input class="guess-number" type="number" name="" id="">
            <button class="check">Check</button>

        </section>
        <section class="display">
            <div class="message">Start Guessing ...</div>
            <div class="scores">
                <p >Score : <span class="score">20</span> </p>
               <p >  High Scores : <span class="high-score">0</span> </p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
